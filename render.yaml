# Render Blueprint for Security Intelligence
services:
  - type: web
    name: security-intelligence
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn web.app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: security-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11.0"
    autoDeploy: true
    healthCheckPath: /health

databases:
  - name: security-db
    plan: starter
    databaseName: security_intelligence
